<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link rel="stylesheet" href="style.css" />

    <!-- daisyUI cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awasome font link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f0fdf4]">
    <!-- Header part --------- -->
    <header>
      <div class="navbar bg-base-100 bg-[#15803d] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl text-cyan-50">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant & Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#facc15] border-0 s">Plant & Tree</a>
        </div>
      </div>
    </header>

    <!-- Hero part --------- -->
    <section class="bg-[#58b373]">
      <div
        class="parent_div flex flex-col md:flex-row justify-between items-center"
      >
        <!-- Left Image  -->
        <div class="left_img_div flex-1 hidden md:flex">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>

        <!-- Middle Content -->
        <div class="middle_con_div flex-1 text-center md:text-left">
          <h1 class="text-[35px] font-bold">Plant a Tree, Grow a Future</h1>
          <p class="text-[16px] mt-5 mb-12">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <div class="navbar-end mb-20">
            <a class="btn bg-[#facc15] text-[#15803d] border-0 rounded-[999px]"
              >Get Involved</a
            >
          </div>
        </div>

        <!-- Right Image-->
        <div class="right_img_div flex-1 hidden md:flex">
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>

   

    <script src="custom.js"></script>
  </body>
</html>
